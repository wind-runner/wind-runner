<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Array.prototype.unique1 = function(){
        var res = [this];
        console.log(res);
        for(var i = 1; i < this.length; i++){
            var repeat = false;
            for(var j = 0; j < res.length; j++){
                if(this[i] == res[j]){
                    repeat = true;
                    break;
                }
            }
            if(!repeat){
                res.push(this[i]);
            }
        }
        return res;
    };
    var arr = [1, 'a', 'a', 'b', 'd', 'e', 'e', 1, 0];
    console.log(arr.unique1());
</script>
</body>
</html>
